clients:
    # The total number of clients
    total_clients: 10

    # The number of clients selected in each round
    per_round: 10

    # Whether select variable number of clients per round
    varied: true

    # Should the clients compute test accuracy locally?
    do_test: false
    
    # Whether simulate clients or not
    simulation: false

server:
    address: 127.0.0.1
    port: 8080

data:
    # The training and testing dataset
    datasource: CIFAR10

    # Where the dataset is located
    data_path: ./data

    # Number of samples in each partition
    partition_size: 500

    # Whether use varied partition per client or not?
    varied: false

    # IID or non-IID?
    sampler: noniid

    # The concentration parameter for the Dirichlet distribution
    # concentration: 0.5

    # The random seed for sampling data
    random_seed: 1

trainer:
    # The maximum number of training rounds
    rounds: 50

    # Whether the training should use multiple GPUs if available
    parallelized: false

    # The maximum number of clients running concurrently
    max_concurrency: 4

    # The target accuracy
    target_accuracy: 1.0

    # Number of epoches for local training in each communication round
    epochs: 1

    # Whether use varied epochs per client or not?
    varied: false

    batch_size: 10
    optimizer: SGD
    learning_rate: 0.01
    momentum: 0.9
    weight_decay: 0.0001

    # Learning rate schedule
    lr_schedule: LambdaLR
    lr_gamma: 0.1
    lr_milestone_steps: 80ep,120ep

    # The machine learning model
    model_name: resnet_18

algorithm:
    # Aggregation algorithm
    type: fedavg

    # RL agent
    discrete_action_space: false
    n_features: 4
    max_action: 1
    min_action: -1
    max_episode: 2000
    steps_per_episode: 20
    beta: 10  # coefficient used in reward function
    theta: 0.005  # threshold for stdev(pre_acc)
    log_interval: 10
    mode: test  # test
    pretrained: true
    pretrained_iter: 300
    test_step: 50

    # RL policy
    model_name: td3
    # reward discounted factor
    gamma: 0.99
    tau: 0.005
    learning_rate: 0.0003
    seed: 1234
     # Noise added to target policy during critic update
    policy_noise: 0.25
    # Range to clip target policy noise
    noise_clip: 0.5
    # Frequency of delayed policy updates
    policy_freq: 2
    # mini batch size
    batch_size: 64
    hidden_size: 256
    # steps sampling random actions
    start_steps: 32
    # replay buffer size
    replay_size: 10000
    # whether use LSTM or FC nets
    recurrent_actor: true

results:
    # Write the following parameter(s) into a CSV
    types: accuracy, training_time, round_time

    # Plot results (x_axis&y_axis)
    plot: round&accuracy, round&training_time, round_time&accuracy, round_time&training_time

    

